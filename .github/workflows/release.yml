name: Release APK

on:
  push:
    tags: ['v*']
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run unit tests
        run: ./gradlew testDebugUnitTest

      - name: Build debug APK
        run: ./gradlew assembleDebug

      - name: Prepare APK
        id: apk
        run: |
          VERSION=$(grep 'versionName' app/build.gradle.kts | head -1 | sed 's/.*"\(.*\)".*/\1/')
          SHORT_SHA=${GITHUB_SHA::7}
          APK_NAME="OpsPocket-${VERSION}-${SHORT_SHA}.apk"
          cp app/build/outputs/apk/debug/app-debug.apk "${APK_NAME}"
          echo "apk_name=${APK_NAME}" >> "$GITHUB_OUTPUT"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "short_sha=${SHORT_SHA}" >> "$GITHUB_OUTPUT"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.apk.outputs.apk_name }}
          path: ${{ steps.apk.outputs.apk_name }}
          retention-days: 90

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          name: OpsPocket ${{ github.ref_name }}
          body: |
            **OpsPocket ${{ github.ref_name }}**

            Download the APK below and install on Android 14+.
          files: ${{ steps.apk.outputs.apk_name }}
          make_latest: true
